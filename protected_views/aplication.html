<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluator Calitate Date</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container-card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-lg bg-white p-8 rounded-xl container-card">
        <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Evaluator Calitate Date</h1>
        <p class="text-center text-gray-500 mb-6 text-sm">Trimite datele din formular pentru a obține un scor de calitate (10-100).</p>
        
        <div id="message-box" class="hidden p-4 mb-4 text-sm rounded-lg" role="alert">
            <span class="font-medium" id="message-text"></span>
            <div id="score-details" class="mt-2 text-base font-semibold"></div>
        </div>

        <form id="dataForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nume utilizator (Obligatoriu)</label>
                <input type="text" id="username" name="username" required
                        class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email (Format valid)</label>
                <input type="email" id="email" name="email" required
                        class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm">
            </div>

            <div>
                <label for="data" class="block text-sm font-medium text-gray-700">Conținut Date (Oferiți date detaliate/interesante pentru un scor bun)</label>
                <textarea id="data" name="data" required rows="3"
                              class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm"></textarea>
            </div>

            <button type="submit" id="submit-btn"
                    class="w-full py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 transform hover:scale-[1.01]">
                Obține Scorul de Calitate
            </button>
            
            <button type="button" id="send-data-btn" style="display: none;"
                    class="w-full py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 transform hover:scale-[1.01]">
                ✅ Trimite Datele (Real)
            </button>
        </form>
    </div>

    <script>
        const OPENROUTER_URL = "https://openrouter.ai/api/v1/chat/completions";
        const OPENROUTER_MODEL = "google/gemini-2.5-pro"; 
        
        const apiKey = typeof __api_key !== 'undefined' ? __api_key : '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'; 
        
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submit-btn');
        const sendDataBtn = document.getElementById('send-data-btn');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const scoreDetails = document.getElementById('score-details');

        let lastValidatedData = null;

        function showMessage(type, message, score = null, justification = null) {
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-yellow-100', 'text-yellow-700', 'bg-blue-100', 'text-blue-700');
            scoreDetails.innerHTML = '';
            sendDataBtn.style.display = 'none';
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
                if (score !== null && justification !== null) {
                    sendDataBtn.style.display = 'block';
                }
            } else if (type === 'loading') {
                messageBox.classList.add('bg-yellow-100', 'text-yellow-700');
            } else if (type === 'info') { 
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }

            messageText.textContent = message;
            messageBox.classList.remove('hidden');

            if (score !== null && justification !== null) {
                scoreDetails.innerHTML = `
                    <p class="text-xl">Scor: <span class="font-extrabold text-blue-600">${score} / 10</span></p>
                    <p class="mt-1 font-normal text-gray-800">Justificare: ${justification}</p>
                `;
            }
        }

        async function makeOpenRouterCall(payload) {
            if (!apiKey || apiKey === null) {
                throw new Error("Cheia API OpenRouter lipsește. Vă rugăm să o configurați corect.");
            }

            let attempt = 0;
            const maxRetries = 3;

            while (attempt < maxRetries) {
                try {
                    const response = await fetch(OPENROUTER_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`,
                            'HTTP-Referer': 'https://example.com' 
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json().catch(() => ({})); 
                        const errorMessage = errorBody.error?.message || errorBody.message || 'Cererea a eșuat fără mesaj specific.';
                        throw new Error(`Eroare API ${response.status}: ${errorMessage}`);
                    }

                    return await response.json();

                } catch (error) {
                    console.error(`Attempt ${attempt + 1} failed:`, error.message);
                    attempt++;
                    if (attempt < maxRetries) {
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error('Nu s-a putut obține scorul de la OpenRouter după multiple încercări.');
                    }
                }
            }
        }

        function handleRealSubmission() {
            if (!lastValidatedData) {
                showMessage('error', 'EROARE: Nu există date validate recent de trimis.');
                return;
            }

            showMessage('info', `Datele au fost trimise cu succes:`, null, 
                        `Nume: **${lastValidatedData.username}**, Email: **${lastValidatedData.email}**, Conținut: **"${lastValidatedData.data.substring(0, 50)}..."**`);
            
            sendDataBtn.style.display = 'none';
            lastValidatedData = null;
        }
        
        sendDataBtn.addEventListener('click', handleRealSubmission);


        form.addEventListener('submit', async function(event) {
            event.preventDefault(); 
            submitBtn.disabled = true;
            sendDataBtn.style.display = 'none';

            const username = form.username.value.trim();
            const email = form.email.value.trim();
            const dataPayload = form.data.value.trim();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!username || !email || !dataPayload) {
                showMessage('error', 'EROARE CLIENT: Toate câmpurile trebuie completate.');
                submitBtn.disabled = false;
                return;
            }
            if (!emailRegex.test(email)) {
                showMessage('error', 'EROARE CLIENT: Formatul emailului este invalid. Vă rugăm verificați adresa.');
                submitBtn.disabled = false;
                return;
            }

            const dataToSend = { username, email, data: dataPayload };
            showMessage('loading', 'Trimitere date către Gemini (prin OpenRouter) pentru evaluare...');

            const userQuery = `Analyze the following user data object and score its priority and quality from 1 to 10. Be harsh and realistic. A superficial evaluation is NOT accepted; provide a deep analysis. The data content: ${JSON.stringify(dataToSend)}. Your response MUST be a valid JSON object ONLY, containing the fields "score" (a number from 1 to 10) and "justification" (a single sentence string). Respond in romanian.`;
            
            const systemPrompt = "You are an automated data validator and scorer. You MUST strictly adhere to the requested JSON response format.";
            const payload = {
                model: OPENROUTER_MODEL,
                messages: [
                    { role: "system", content: systemPrompt },
                    { role: "user", content: userQuery }
                ],
                temperature: 0.1 
            };

            try {
                const result = await makeOpenRouterCall(payload);
                
                const text = result.choices?.[0]?.message?.content;
                
                if (text) {
                    try {
                        const cleanedText = text.replace(/```json\s*|```/g, '').trim();
                        const parsedJson = JSON.parse(cleanedText);
                        const score = parsedJson.score;
                        const justification = parsedJson.justification;

                        if (typeof score === 'number' && justification) {
                            showMessage('success', 'Evaluare finalizată! Scor Primit:', score, justification);
                            lastValidatedData = dataToSend;
                        } else {
                            throw new Error('Modelul a returnat JSON, dar lipseau câmpurile "score" sau "justification" necesare.');
                        }
                    } catch (e) {
                        console.error("Eroare la Parsare JSON:", e);
                        showMessage('error', `EROARE DE PARSARE: Ieșirea modelului nu a fost JSON valid. Răspuns brut: "${text.substring(0, 100)}..."`);
                    }

                } else {
                    throw new Error('Răspunsul API a fost gol sau incorect (nu au fost găsite "choices/message").');
                }
            } catch (error) {
                console.error("Eroare Evaluare OpenRouter:", error);
                showMessage('error', error.message || 'A apărut o eroare neașteptată de rețea. Verificați consola pentru detalii.');
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
