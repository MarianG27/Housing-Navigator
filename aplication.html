<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicare Locuință Socială</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main>
        <div class="back-link-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Înapoi la Pagina Principală
            </a>
        </div>

        <section class="content-section" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
            <div class="form-container">
                <h2 class="form-title">Formular Cerere Locuință Socială</h2>
                <p class="text-center mb-6 text-gray-600">
                    Completează datele tale pentru a trimite cererea oficială.
                </p>

                <form>
                    <h3 class="form-subheader">Date Personale Solicitant</h3>
                    
                    <div class="form-group-split">
                        <div class="form-group">
                            <label>CNP</label>
                            <input type="text" placeholder="Introduceți CNP" required>
                        </div>
                        <div class="form-group">
                            <label>Serie și Număr CI</label>
                            <input type="text" placeholder="Ex: AB 123456" required>
                        </div>
                    </div>

                    <div class="form-group-split">
                        <div class="form-group">
                            <label>Nume</label>
                            <input type="text" placeholder="Introduceți numele" required>
                        </div>
                        <div class="form-group">
                            <label>Prenume</label>
                            <input type="text" placeholder="Introduceți prenumele" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Domiciliu (Adresă completă)</label>
                        <input type="text" placeholder="Strada, Număr, Bloc, Apartament, Localitate, Județ" required>
                    </div>
                    
                    <div class="form-group-split">
                        <div class="form-group">
                            <label>Cetățenie</label>
                            <input type="text" placeholder="Ex: Română" required>
                        </div>
                        <div class="form-group">
                            <label>Locul Nașterii</label>
                            <input type="text" placeholder="Localitate, Județ" required>
                        </div>
                    </div>


                    <hr style="margin:30px 0; opacity:0.4;">

                    <h3 class="form-subheader">Încărcare Documente</h3>

                    <p class="form-subtitle">Documente Obligatorii (Format acceptat: PNG sau PDF):</p>

                    <div class="form-group">
                        <label>1. Acte de Identitate (ale solicitantului și membrilor familiei)</label>
                        <input type="file" accept=".png, .pdf" required>
                    </div>

                    <div class="form-group">
                        <label>2. Certificate de naștere, căsătorie/divorț, etc.</label>
                        <input type="file" accept=".png, .pdf" required>
                    </div>

                    <div class="form-group">
                        <label>3. Adeverințe de venit net din ultimele 6-12 luni (sau cupoane pensie/șomaj/ajutor social)</label>
                        <input type="file" accept=".png, .pdf" required>
                    </div>

                    <div class="form-group">
                        <label>4. Declarație Notarială pe proprie răspundere privind inexistența unei proprietăți</label>
                        <input type="file" accept=".png, .pdf" required>
                    </div>

                    <div class="form-group">
                        <label>5. Documente privind situația locativă actuală (Contract închiriere, decizie evacuare, etc.)</label>
                        <input type="file" accept=".png, .pdf" required>
                    </div>
                    
                    <p class="form-subtitle" style="margin-top: 40px;">Documente Opționale (pentru punctaj suplimentar):</p>

                    <div class="form-group">
                        <label>1. Certificat de încadrare în grad de handicap (dacă este cazul)</label>
                        <input type="file" accept=".png, .pdf">
                    </div>

                    <div class="form-group">
                        <label>2. Adeverințe medicale care atestă o afecțiune</label>
                        <input type="file" accept=".png, .pdf">
                    </div>
                    
                    <div class="form-group">
                        <label>3. Adeverințe/Decizii privind Evacuarea (dacă este cazul)</label>
                        <input type="file" accept=".png, .pdf">
                    </div>

                    <div class="form-actions">
                        <button class="btn-form-submit" type="submit">
                            <i class="fas fa-paper-plane"></i> Trimite Cererea
                       </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
